version: '3.8'

services:
  app:
    build:
      context: ./src  # Pointing to the src folder as the build context
      dockerfile: ../docker/php/Dockerfile  # Path to Dockerfile inside the docker/php folder
    container_name: laravel_app
    volumes:
      - ./src:/var/www  # Mounting the src directory to /var/www in the container
    working_dir: /var/www
    ports:
      - "9000:9000"
    depends_on:
      - mysql
    command: >
      sh -c "
        composer install &&
        cp .env.example .env &&
        php artisan key:generate &&
        php artisan migrate &&
        php artisan config:cache &&
        php-fpm
      "

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www  # Mounting src folder to /var/www in the container
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root

  node:
    image: node:20
    container_name: node
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: >
      sh -c "
        npm install &&
        npm run dev
      "

volumes:
  mysql_data:
